<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Add an employee!</h1>
        <hr>
        <form action="/add_emp" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" id="first_name" aria-describedby="first_name" value="{{ first_name }}">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="last_name" value="{{ last_name }}">
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" name="salary" class="form-control" id="salary" value="{{ salary }}">
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="number" name="department"r" class="form-control" id="department" value="{{ department }}">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input name="role" type="text" class="form-control" id="role" value="{{ role }}">
            </div>
            <div class="mb-3">
                <label for="Bonus" class="form-label">Bonus</label>
                <input type="number" name="bonus"r" class="form-control" id="Bonus" value="{{ bonus }}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" name="phone_number" class="form-control" id="phone_number" value="{{ phone_number }}">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" name="location" class="form-control" id="location" value="{{ location }}">
            </div>
            <div class="mb-3">
                <label for="joining_date" class="form-label">Date of joining</label>
                <input type="date" name="joining_date" class="form-control" id="joining_date" value="{{ joining_date }}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
