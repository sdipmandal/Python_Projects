<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <div class="container">
        <h1>Filter employee details !</h1>
        <hr>
        <form action="/filter_emp " method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Employee First Name/Last Name</label>
                <input type="text" name="name" class="form-control" id="name" aria-describedby="name" value="{{ name }}">
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" name="department"r" class="form-control" id="department" value="{{ department }}">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input name="role" type="text" class="form-control" id="role" value="{{ role }}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
